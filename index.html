  <style>
    :root {
      /* Softer, calmer palette */
      --green: #8BBF99;
      --green-dark: #5E8E6F;
      --clay: #B88C66;
      --ivory: #F6F5F0;
      --black: #1A1A1A;
      --bg: radial-gradient(circle at top, #f6f5f0 0%, #f0eee8 60%, #fafafa 100%);
      --card: #fff;
      --radius: 1.2rem;
      --shadow: 0 14px 40px rgba(0, 0, 0, .06);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--black);
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(246, 245, 240, .97);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, .05);
    }
    .nav {
      max-width: 1180px;
      margin: 0 auto;
      padding: .8rem 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: .5rem;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .brand-icon {
      width: 36px;
      height: 36px;
      border-radius: 1rem;
      background: linear-gradient(140deg, var(--green-dark), var(--green));
      color: #fff;
      display: grid;
      place-items: center;
      font-weight: 700;
      box-shadow: 0 10px 25px rgba(94,142,111,.25);
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: .9rem;
    }
    .btn {
      background: linear-gradient(140deg, var(--green-dark), var(--green));
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: .5rem 1.2rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(94,142,111,.3);
      transition: all .2s ease;
    }
    .btn:hover { transform: translateY(-1px); }

    /* Layout */
    .wrap {
      max-width: 1180px;
      margin: 0 auto;
      padding: 2rem 1.1rem;
    }
    .page-title {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 1rem;
      margin-bottom: 1.2rem;
    }
    .page-title h1 {
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      color: var(--green-dark);
    }
    .sub { opacity: .65; font-size: .95rem; }

    /* Ideas Section */
    .ideas {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.4rem 1.2rem 1.6rem;
      margin-bottom: 2rem;
    }
    .ideas-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: .9rem;
    }
    .ideas-title {
      font-size: 1.5rem;
      color: var(--clay);
      margin: 0;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
    }
    .chip {
      background: rgba(139,191,153,.15);
      border: 1px solid rgba(139,191,153,.25);
      border-radius: 999px;
      padding: .3rem .75rem;
      font-size: .8rem;
      cursor: pointer;
    }
    .chip.active {
      background: var(--green-dark);
      color: #fff;
    }
    .idea-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .idea-card {
      background: var(--ivory);
      border-radius: 1rem;
      border: 1px solid rgba(0,0,0,.05);
      box-shadow: 0 10px 25px rgba(0,0,0,.03);
      overflow: hidden;
      padding-bottom: .8rem;
    }
    .idea-card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      display: block;
    }
    .idea-inner {
      padding: .8rem 1rem;
    }
    .idea-title {
      margin: 0;
      font-weight: 600;
      font-size: 1.05rem;
      color: var(--green-dark);
    }
    .idea-desc {
      font-size: .9rem;
      opacity: .8;
      margin: .3rem 0 .5rem;
    }
    .idea-meta {
      font-size: .8rem;
      color: var(--clay);
      margin-bottom: .4rem;
    }
    .idea-actions a {
      color: var(--green-dark);
      font-weight: 500;
      font-size: .85rem;
    }

    /* Blog Grid */
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform .2s ease;
    }
    .card:hover { transform: translateY(-2px); }
    .card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .card h3 {
      font-size: 1.1rem;
      margin: 0 0 .4rem;
      color: var(--green-dark);
    }
    .meta {
      font-size: .8rem;
      opacity: .65;
      margin-bottom: .4rem;
    }
    .excerpt { font-size: .9rem; opacity: .85; }

    /* Post View */
    .post {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .post-cover {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .post-inner {
      padding: 1.2rem 1.4rem;
    }
    .post-title {
      font-size: clamp(1.6rem, 4vw, 2.2rem);
      color: var(--green-dark);
    }
    .post-meta {
      font-size: .85rem;
      opacity: .65;
      margin-bottom: .8rem;
    }
    .post-content { line-height: 1.7; }
    .backlink {
      display: inline-block;
      margin-top: 1.2rem;
      color: var(--clay);
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 2.5rem 1rem 3rem;
      font-size: .8rem;
      opacity: .7;
    }
    .hide { display: none !important; }

    /* Responsive */
    @media (max-width: 640px) {
      .page-title { flex-direction: column; align-items: flex-start; }
      .ideas-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav">
      <a href="../#top" class="brand" title="Back to VeggieBox">
        <div class="brand-icon">M</div> MyGrowings
      </a>
      <div class="nav-right">
        <a href="#/" class="sub">Blog</a>
        <a href="../#contact" class="btn">Join Us</a>
      </div>
    </div>
  </header>

  <main id="home" class="wrap">
    <div class="page-title">
      <h1>MyGrowings</h1>
      <div class="sub">Calm, cozy & green living in small spaces üå±</div>
    </div>

    <!-- Ideas Section -->
    <section class="ideas" id="ideas">
      <div class="ideas-head">
        <h2 class="ideas-title">Ideas for Your Apartment</h2>
        <div class="chips" id="ideaChips"></div>
      </div>
      <div class="idea-grid" id="ideaGrid"></div>
    </section>

    <div id="grid" class="grid"></div>
  </main>

  <section id="postView" class="wrap hide">
    <article class="post">
      <img id="postCover" class="post-cover" alt="">
      <div class="post-inner">
        <h1 id="postTitle" class="post-title"></h1>
        <div id="postMeta" class="post-meta"></div>
        <div id="postContent" class="post-content"></div>
        <a href="#/" class="backlink">‚Üê Back to posts</a>
      </div>
    </article>
  </section>

  <footer>
    ¬© MyGrowings by VeggieBox ‚Äî Urban Gardening Blog.
  </footer>

  <script>
    const ideas = [
      {
        title: "Balcony Vegetable Box",
        space: "balcony",
        difficulty: "Medium",
        time: "30‚Äì40 min",
        desc: "Grow lettuce, carrots, and herbs in a recycled container. Perfect for balconies with morning sun.",
        link: "#/post/balcony-herb-garden-starter",
        image: "balcony.jpg"
      },
      {
        title: "Bathroom Jungle",
        space: "bathroom",
        difficulty: "Easy",
        time: "20 min",
        desc: "Turn a humid bathroom into a tropical nook with pothos, philodendrons, and ferns.",
        link: "#/",
        image: "urban.png"
      },
      {
        title: "Indoor Smart Garden",
        space: "kitchen",
        difficulty: "Medium",
        time: "25 min",
        desc: "Use LED grow lights to raise greens and peppers indoors ‚Äî a compact, year-round setup.",
        link: "#/",
        image: "indoor.jpg"
      }
    ];
    const ideaSpaces = ["all", "balcony", "bathroom", "kitchen"];

    function renderIdeas(active="all") {
      const chips = document.getElementById("ideaChips");
      const grid = document.getElementById("ideaGrid");
      chips.innerHTML = "";
      ideaSpaces.forEach(s => {
        const btn = document.createElement("button");
        btn.className = "chip" + (s===active ? " active" : "");
        btn.textContent = s[0].toUpperCase()+s.slice(1);
        btn.onclick = () => renderIdeas(s);
        chips.appendChild(btn);
      });
      const filtered = ideas.filter(i => active==="all" ? true : i.space===active);
      grid.innerHTML = filtered.map(i => `
        <article class="idea-card">
          <img src="${i.image}" alt="${i.title}">
          <div class="idea-inner">
            <h3 class="idea-title">${i.title}</h3>
            <p class="idea-desc">${i.desc}</p>
            <div class="idea-meta">‚è± ${i.time} ¬∑ ‚≠ê ${i.difficulty}</div>
            <div class="idea-actions"><a href="${i.link}">Learn more ‚Üí</a></div>
          </div>
        </article>
      `).join("");
    }

    const posts = [
      {
        slug: "balcony-herb-garden-starter",
        title: "Your First Balcony Herb Garden: A 30-Minute Setup",
        date: "2025-09-18",
        author: "VeggieBox Team",
        tags: ["herbs","balcony","beginner"],
        excerpt: "No garden? No problem. Start with basil, mint, and chives in three small pots ‚Äî sunlight + steady watering is all you need.",
        cover: "balcony.jpg",
        content: `
          <p>Starting an herb garden on a balcony is the fastest way to get wins as a beginner.
          Choose <strong>3 herbs</strong>: basil (sun-loving), mint (tolerant), and chives (hardy).</p>
          <h2>What you need</h2>
          <ul>
            <li>3 pots (√∏ 14‚Äì18 cm) with drainage</li>
            <li>Light potting mix + a small bag of compost</li>
            <li>Seeds or young plants</li>
          </ul>
          <p>Mix 3 parts potting soil with 1 part compost. Water thoroughly after planting.
          Keep the soil moist (not soggy) and rotate pots weekly for even light.</p>
          <h2>Pro tip</h2>
          <p>Harvest often! Frequent trimming makes herbs bushier and tastier.</p>
        `
      }
    ];

    function renderList() {
      const grid = document.getElementById("grid");
      grid.innerHTML = posts.map(p => `
        <article class="card">
          <a href="#/post/${p.slug}">
            <img src="${p.cover}" alt="${p.title}">
            <div class="card-body">
              <h3>${p.title}</h3>
              <div class="meta">${p.date} ¬∑ ${p.author}</div>
              <p class="excerpt">${p.excerpt}</p>
            </div>
          </a>
        </article>
      `).join("");
    }

    function renderPost(slug) {
      const p = posts.find(x => x.slug === slug);
      if(!p) return;
      document.getElementById("postCover").src = p.cover;
      document.getElementById("postTitle").textContent = p.title;
      document.getElementById("postMeta").textContent = `${p.date} ¬∑ ${p.author}`;
      document.getElementById("postContent").innerHTML = p.content;
      document.getElementById("home").classList.add("hide");
      document.getElementById("postView").classList.remove("hide");
    }

    function router() {
      const [_, route, slug] = location.hash.split("/");
      if(route === "post" && slug) renderPost(slug);
      else {
        document.getElementById("home").classList.remove("hide");
        document.getElementById("postView").classList.add("hide");
        renderIdeas("all");
        renderList();
      }
    }

    window.addEventListener("hashchange", router);
    renderIdeas();
    renderList();
  </script>
</body>
</html>
